name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # test on multiple Node versions

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Debug workspace
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents:"
          ls -la

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # âœ… Use npm install (no lock file requirement)
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # âœ… Run linting only if script exists in package.json
      - name: ğŸ” Run linting
        run: npm run lint --if-present

      # âœ… Run tests only if script exists
      - name: ğŸ§ª Run tests
        run: npm test --if-present

      # âœ… Build project (optional)
      - name: âœ… Build project
        run: npm run build --if-present

      # ğŸ“Š Upload test results (optional)
      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
